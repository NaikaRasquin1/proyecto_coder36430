<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <a class="logo-item" href="../index.html" >
          <img src="../img/banderaRD.jpg"" alt="Logo">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me auto mb-2 mb-lg-0">
        <li class="nav-menu-item">
          <a href="../index.html" class="nav-menu-link nav-link">Inicio</a>

  </header>
  <!--Formulario Contacto-->
  <main class="main__contactos">
    <section class="section-contactos">
      <div class="contenedor__imagen aos-init aos-animate" data-aos="zoom-in-down">
        <img class="img-fluid rounded mb- mb-lg-0"  class="img__contacto" data-aos="fade-down-left" src="../img/PLAYAS8.jpg" alt="Playas" class="responsive-img"><br>
      </div>
      <div class="section-contactos__titulos">
        <h1 class="contacto text-center margin top" >Contáctenos</h1>
      </div>
      <form class="section-contactos__form" action="#" method="GET" enctype="multipart/form-data">
        <fieldset class="fieldset_contactenos">
            <legend class="legend_contacto text-justify col-sm-30"></legend>
            <div class="div_contacto">
                <label for="userName"> <strong>Nombre:</strong> </label><br>
                <input type="text" class="form-control" name="userName" id="userName" required>
            </div>
            <div class="div_contacto">
                <label for="userLastname "> <strong>Apellido:</strong> </label><br>
                <input type="text" class="form-control" name="userLastname" id="userLastname" required>
            </div>
            <div class="div_contacto">
                <label for="email"> <strong>Correo Electrónico:</strong></label><br>
                <input type="email" class="form-control" name="email" id="email" required placeholder="ingrese su correo electrónico">
            </div>
            <div class="div_contacto">
                <label for="asunto"> <strong>Asunto:</strong></label><br>
                <input type="text" class="form-control" name="asunto" id="asunto">
            </div>
            <div class="div_contacto">
                <label for="mensaje"><strong>Mensaje:</strong></label><br>
                <textarea class="form-control"  name="mensaje" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="div_contacto">
              <button><input type="submit" class="btn__1" value="Enviar Consulta"></button>
              <button>
                <input type="reset" class="btn__1" value="Limpiar Formulario">
             </button>
            </div>
            
        </fieldset>
    </form>
  </section>
  </main>

  <footer class="footer">
    <div class="footer__redes">
      <a class="footer__a" href="https://www.instagram.com" target="_blanc">
        <img  class="footer__img" src="../img/ins.svg" alt="logo de instagram">
        <a class="footer__a" href="https://www.facebook.com" target="_blanc">
            <img  class="footer__img" src="../img/fa.svg" alt="logo de facebook">
        </a>
      </a>
    </div>
    <div class="footer__texto">
    <p class="footer__p">Barahona 2022-2023 © Diseñado por Naika Rasquin. Todos los derechos reservados</p>
    </div>
  </footer>
